{% extends 'faktury/base.html' %}

{% block heads %}
    <title>Wystawienie faktury sprzeda≈ºy</title>
    <style>
    .ingredient-form {
        border-bottom: 1px solid black;
    }
    .hidden {
        display:none
    }
    </style>
{% endblock %}


{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form1.as_p }}
    <br>
    <br>


    {{ formset.management_form }}
    <div id="ingredient-form-list" >
    {% for form in formset %}
    <div class="ingredient-form">{{ form.as_p }}</div>
    {% endfor %}
    </div>
    <div id="empty-form" class="hidden">{{ formset.empty_form.as_p }}</div>
    <button id="add-more" type="button">Add more</button>

    <input type="submit" value="Submit">
</form>

<script>


    document.addEventListener('click', (event)=>{
        if (event.target.id == 'add-more') {
            add_new_form(event)
        }
    })
    function add_new_form(event) {
        if (event) {
            event.preventDefault()
        }
        const totalNewForms = document.getElementById('id_form-TOTAL_FORMS')
        const currentIngredientForms = document.getElementsByClassName('ingredient-form')
        const currentFormCount = currentIngredientForms.length // + 1
        const formCopyTarget = document.getElementById('ingredient-form-list')
        const copyEmptyFormEl = document.getElementById('empty-form').cloneNode(true)
        copyEmptyFormEl.setAttribute('class', 'ingredient-form')
        copyEmptyFormEl.setAttribute('id', `form-${currentFormCount}`)
        const regex = new RegExp('__prefix__', 'g')
        copyEmptyFormEl.innerHTML = copyEmptyFormEl.innerHTML.replace(regex, currentFormCount)
        totalNewForms.setAttribute('value', currentFormCount + 1)

        formCopyTarget.append(copyEmptyFormEl)
    }



</script>

{% endblock %}
