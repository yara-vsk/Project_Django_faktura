<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <input type="submit" value="Rejestracja">
</form>
</body>
</html>
